<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="login-container">
        <div class="image-section">
            <img src="Picsart_24-07-04_22-43-51-719.jpg" alt="Signup Image">
        </div>
        <div class="form-section">
            <h1>Learning<span class="highlight">Will</span></h1>
            <p>Join Us!</p>
            <form id="signupForm">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="email" id="email" name="email" placeholder="Email ID" required>
                <input type="tel" id="phone" name="phone" placeholder="Phone No." required pattern="[0-9]{10}">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                <div class="button-group">
                    <button type="submit" class="signup-btn">Sign Up</button>
                </div>
                <a href="login.html" class="new-registration">Already a user? Log in here.</a>
            </form>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
